<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body style="justify-content: center;" onload="clock();">
   
   <div class="a">
       <div class="hours1 hr">1</div>
       <div class="hours2 hr">2</div>
       <div class="hours3 hr">3</div>
       <div class="hours4 hr">4</div>
       <div class="hours5 hr">5</div>
    <div class="hours6 hr">6</div>
    <div class="hours7 hr">7</div>
    <div class="hours8 hr">8</div>
    <div class="hours9 hr">9</div>
    <div class="hours10 hr">10</div>
    <div class="hours11 hr">11</div>
    <div class="hours12 hr">12</div>
    <div class="dot"></div>
  

   </div> 
   <script>
    function clock(){
        var date = new Date();
        var hr=date.getHours();
        var min=date.getMinutes();
        var sec=date.getSeconds();
        var time=hr+":"+min+":"+sec;
document.getElementsByTagName("h1")[0].innerText=time;
setTimeout(clock,1000);

    }

   
    
   </script>
</body>
</html>
